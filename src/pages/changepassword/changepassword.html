<ion-header>
  <ion-navbar color="super">
    <ion-title class="monstserrat"> Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label   >New Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label   >Re-enter Password</ion-label>
      <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
    </ion-item>
    <button ion-button full (click)="changePass()" color="super" class="monstserrat">Change Password</button>

</ion-content>
